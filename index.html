<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>めたたぐバザーTOP</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width" />
</head>
<body>
  <header>
    <div class="row">
      <div class="columns small-4 large-2" >
          <img src="images/meta.png"  id="logo"alt="めたたぐロゴ"/>
      </div>
      <div class="columns small-7 large-9" id="title">
        めたたぐバザー
      </div>
    </div>
  </header>
  <div class="introduction">
    このサイトは、京都コンピュータ学院のサークル「めたたぐ」による2014年１１月祭のバザーの在庫状況等を閲覧できるサイトです。
  </div>

  <ul class="example-orbit" data-orbit>
  <li data-orbit-slide="headline-1">
    <img src="images/img1.jpg" alt="slide 1" />
      </li>
  <li data-orbit-slide="headline-2">
    <img src="images/sample2.jpg" alt="slide 2" />
    
  </li>
  <li data-orbit-slide="headline-3">
    <img src="images/sample3.jpg" alt="slide 3" />
    
  </li>

</ul>

  <!-- Navigation Arrows -->
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>

  <!-- Slide Numbers -->
  <div class="orbit-slide-number">
    <span>1</span> of <span>3</span>
  </div>

  <!-- Timer and Play/Pause Button -->
  <div class="orbit-timer">
    <span></span>
    <div class="orbit-progress"></div>
  </div>
</div>

<!-- Bullets -->
<ol class="orbit-bullets">
  <li data-orbit-slide-number="1"></li>
  <li data-orbit-slide-number="2" class="active"></li>
  <li data-orbit-slide-number="3"></li>
</ol>
  <script src="js/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation.orbit.js"></script>
  <script src="js/attend.js"></script>
</body>
</html>
